<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:form>
        <h:outputLabel for="otp" value="OTP Code:#{loginController.generatedOtpCode}"/>
        <h:outputLabel for="otp" value="OTP Code:"/>
        <h:inputText id="otp" value="#{loginController.userOtpCode}" size="30"
                     required="true"
                     requiredMessage="Please enter your OTP code">
        </h:inputText>
        <p:commandButton id="submit" update="@form" value="Verify Otp"
                         action="#{loginController.verifyOtp()}" ajax="false"/>
        <h:message for="otp"/>
    </h:form>
</f:view>
</html>
