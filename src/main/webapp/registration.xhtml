<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">


<f:view>
   <h:head>
      <title>Registration Form</title>
      <!--    <h:outputStylesheet name="css/primeflex/styles/primeflex.css" />-->
      <link href="https://cdn.jsdelivr.net/npm/primeflex@3.3.1/primeflex.min.css" rel="stylesheet"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
   </h:head>

   <h:body>
      <h:form>
         <h2>Registration Form</h2>
         <div class="card">

            <div class="ui-fluid">
               <div class="field">
                  <p:outputLabel for="firstname"  value="Firstname"/>
                  <p:inputText id="firstname" placeholder="Firstname" value="#{registrationController.firstName}"/>
               </div>
               <div class="field">
                  <p:outputLabel for="lastname"  value="Lastname"/>
                  <p:inputText id="lastname" placeholder="Lastname" value="#{registrationController.lastName}"/>
               </div>
               <div class="field">
                  <p:outputLabel for="username"  value="Username"/>
                  <p:inputText id="username" placeholder="Username" value="#{registrationController.username}"/>
               </div>
               <div class="field">
                  <p:outputLabel for="password" value="Password"/>
                  <p:inputText id="password" placeholder="Password" type="password" value="#{registrationController.password}"/>
               </div>

               <div class="field">
                  <p:outputLabel for="group" value="Group"/>
                  <p:inputText id="group" placeholder="Group"  value="#{registrationController.group}"/>
               </div>
               <p:commandButton value="Submit" ajax="false" action="#{registrationController.registerUser()}"/>
            </div>
         </div>

      </h:form>
   </h:body>
</f:view>


</html>
