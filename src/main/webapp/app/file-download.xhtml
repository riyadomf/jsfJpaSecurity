<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <h:outputScript library="js" name="custom.js" target="body" />
    </h:head>

    <h:body>
        <h:form>
            <h:commandButton value="Download" ajax="false">
                <p:fileDownload value="#{fileDownloadController.file}" />
            </h:commandButton>
        </h:form>



        <div class="card">
            <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false"
                      resizable="false">
                <i class="pi pi-spinner pi-spin" style="font-size:3rem"></i>
            </p:dialog>

            <h:form>
                <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);"
                                 icon="pi pi-arrow-down" styleClass="mr-2">
                    <p:fileDownload value="#{fileDownloadController.file}"/>
                </p:commandButton>

                <p:commandButton value="Ajax Download" icon="pi pi-arrow-down" styleClass="ui-button-outlined">
                    <p:fileDownload value="#{fileDownloadController.file}"/>
                </p:commandButton>
            </h:form>
        </div>

    </h:body>
</f:view>
</html>
